<div class="kit-combobox">
	<div class="" *ngIf="optionValue" (click)="opened = !opened">
		<ng-content select="ng-diy-ui-combobox-active-option"></ng-content>
	</div>
	<div
		*ngIf="groups.length !== 0"
		[@listState]="opened ? 'opened' : 'closed'"
		class="kit-combobox-groups"
	>
		<ng-content select="ng-diy-ui-combobox-option-group"></ng-content>
	</div>
	<div
		*ngIf="groups.length === 0"
		[@listState]="opened ? 'opened' : 'closed'"
		class="kit-combobox-options"
	>
		<ng-content select="ng-diy-ui-combobox-option"></ng-content>
	</div>
</div>
